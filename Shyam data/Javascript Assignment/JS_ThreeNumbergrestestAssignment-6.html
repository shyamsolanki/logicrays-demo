<html>
    <head>
        <title> Gretest Number</title>
        <script>
            var number1,number2,number3;
            
            number1=parseFloat(prompt("Enter First Number"));
            number2=parseFloat(prompt("Enter Second Number"));
            number3=parseFloat(prompt("Ener Third Number"));
            
            /*
            Take three numbers from the user
            and print the greatest number logic
            */
            
             if(number1>number2 && number1>number3)
                 {
                     alert("First Number Is Gretest");
                 }
            else if(number2>number1 && number2>number3)

                    alert("Second Number Is Gretest");
                }
            else if(number3>number1 && number3>number2)
                {
                    alert("Third Number Is Gretest");
                }
            else
                {
                    alert("Both Number Are Same");
                }
            
        </script>
