<html>
    <head>
        <title>Accept Odd,Even</title>
    </head>
        <script>
            var number;
            number=parseFloat(prompt("Enter Number"));
            
            //Odd,Even Logic
            
            if(number%2==0)
                {
                 alert("This Number is Odd");   
                }
            else
                {
                    alert("This Number is Even");
                }
                
        </script>
    <body>
    </body>
</html>
