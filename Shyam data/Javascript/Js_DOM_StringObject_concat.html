<html>
    <head>
        <title>DOm-String Object concat</title>
    </head>
    <body>
        <script>
           var str1=new String("LogicRays");
           var str2=new String(" Academy"); 
      
           document.write("<br><br> str1 String is:"+str1);
           document.write("<br> str2 String is:"+str2);
           var resultantString=new String();
      
           resultantString=str1.concat(str2);
      
           document.write("<br> Concatinated String is:"+resultantString);
       
        </script>
    </body>
</html>
