<html>
    <head>
        <title>Dom String Object toLowecase-touppercase</title>
    </head>
    <body>
        <script>
         //String toLowercase
           var str5 = "Logicrays ACADEMY";
           document.writeln("<br><br>str5:"+str5);
           document.writeln("<br>String in Lower case:"+str5.toLowerCase());
            
        //String toupercase
           var str6 = "Logicrays Academy";
           document.writeln("<br><br>str6:"+str6);
           document.writeln("<br>String in Upper case:"+str6.toUpperCase());
        </script>
    </body>
</html>
