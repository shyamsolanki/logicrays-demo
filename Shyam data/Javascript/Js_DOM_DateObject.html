<html>
    <head>
        <title>DOM-date Object</title>
        <script>
            var d=new Date();
            var dd=d.getDate();
            var mm=d.getHours();
            var yy=d.getFullYear();
            
            document.write("<br>Day is:"+dd);
            document.write("<br>Hours is:"+mm);
            document.write("<br>Year is:"+yy);
        </script>
    </head>
    <body>
    </body>
</html>
