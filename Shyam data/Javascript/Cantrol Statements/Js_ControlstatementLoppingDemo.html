<html>
    <head>
        <title>Lopping Demo</title>
        <script>
            var range;
             
            range=parseInt(prompt("many Times Do you Want to Print"));
             
            document.write("do while loop");
            var i;
           //intialization
          i=1;
          do
           {
             document.write("<br>Shyam Solanki i:"+i);
             i++;//incre
           }while(i<=range);//condition check

            
            document.write("<br> while loop");
           var i;
           //intialization
           i=1;
           while(i<=range)//condition check
           {
            document.write("<br>Shyam Solanki:"+i);
            i++;//incre
           }
            
            
            document.write("<br>For Loop");
            var i;
            for(i=1;i<=range;i++)
          {
            document.write("<br>Shyam Solanki i:"+i)
          }
        
        </script>
    </head>
    <body>
    </body>
</html>
