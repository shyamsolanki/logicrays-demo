<html>
    <head>
        <title>Even Number 1 To 10 </title>
        <script>
            
            var number;
            number=10;
            
            number=parseInt(prompt("Enter Number"));
            
            //Even Number list range logic
            i=1;
            while(i<=number)
                {
                    if(i%2==0)
                    document.write(i+"<br>");
                    i++;
                }
        </script>
    </head>
    <body>
    </body>
</html>
