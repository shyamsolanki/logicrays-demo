<html>
    <head>
        <title>Odd,Even Assignment</title>
        <script>
            var number;
            number=38;
            document.write("<br>Number:"+number);
            
            //Which number is odd And Even
            
            if(number%2==0)
                {
                    document.write("<br>This number is odd");
                }
            else
                {
                    document.write("<br>This number is even");
                }
        </script>
    </head>
    <body>
    </body>
</html>
