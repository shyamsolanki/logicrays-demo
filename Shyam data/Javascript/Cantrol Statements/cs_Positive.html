<html>
    <head>
        <title>Js Assignment Positive,Nagativr,zero</title>
        <script>
            var number;
            number=0;
            
            document.write("Number:"+number)
            
            // check Positive,nagative,Zero
            if(number>0)
                {
                    document.write("<br>This Number is Positive");
                }
            else if(number<0)
                {
                    document.write("<br>This Number is Nagative");
                }
            else
                {
                    document.write("<br>This Number is Zero");
                }
            
        </script>
    </head>
