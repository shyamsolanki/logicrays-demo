<html>
    <head>
        <title>Do While loop Switch Case</title>
        <script>
            
            var choice;
            do
            {
            choice=parseInt(prompt("1.for-Area of Circle 2.for-Circumference of Circle 3.for-Farinite to Celcius conversion"));
            
            switch(choice)
                {
                        case 1:
                                var radius=parseFloat(prompt("Enter Radius"));
                                var circle=3.14*radius*radius;
                                alert("area of circle:"+circle);
                                break;
                        case 2:
                                var radius1=parseFloat(prompt("Enter Radius"));
                                var Circumference=2*3.14*radius1;
                                alert("Circumference of Circle:"+Circumference);
                                break;
                        case 3:
                                var fahrenheit=parseFloat(prompt("Enter Fahrenheit"));
                                var celsius=(fahrenheit-32)*5/9;
                                alert("Fahrenheit to Celsius conversion:"+celsius);
                                break;
                       default:
                                alert("Invalid Choice Number");
                }
            
            answer=prompt("Do you Want to continue(y/Y)")
            }while(answer=='y' || answer=='Y' );
                                                  
        </script>
    </head>
    <body>
    </body>
</html>
