<html>
    <head>
        <title>Cs Selectiont Demo</title>
        <script>
            var number1,number2;
            number1=935;
            number2=6452;
            document.write("First Number:"+number1);
            document.write("<br>Second Number:"+number2);
            
            //largest number logic
            if(number1>number2)
                {
                    document.write("<br>first number is large");
                }
            else if(number2>number1)
                {
                   document.write("<br>second number is large"); 
                }
            else
            {
                   document.write("<br>both number are same");    
            }
                    
        </script>
    </head>
    <body>
    </body>
</html>
