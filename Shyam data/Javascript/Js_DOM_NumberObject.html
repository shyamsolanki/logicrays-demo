<html>
    <head>
        <title>DOM-Number Object</title>
    </head>
    <body>
        <script>
            var number=22.5342;
            document.write("<br>number is:"+number)
            
            document.write("<br>number.toFixed():"+number.toFixed());
            document.write("<br>number.toFixed(6):"+number.toFixed(6));
            document.write("<br>number.toFixed(1):"+number.toFixed(1));
            
            document.write("<br>Min value of Number object in Js is:"+Number.MIN_VALUE);
            document.write("<br>Max value of Number object in Js is:"+Number.MAX_VALUE);
            
            
        var deciNumber=11;
        document.write("<br>num in decimal:"+deciNumber.toString());//decimal
        document.write("<br>num in binary:"+deciNumber.toString(2));//binary
        document.write("<br>num in octal:"+deciNumber.toString(8));//octal
        document.write("<br>num in hexadecimal:"+deciNumber.toString(16));//hexadecimal               
            
        </script>
    </body>
</html>
