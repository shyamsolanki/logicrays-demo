<html>
 <head>
 <script type="text/javascript"> 
     var range;
     range=parseInt(prompt("How many array elements do you want"));
     
     //declaration of array
     var a=new Array(range);
     
     for(i=0;i<a.length;i=i+1)
         {
             a[i]=parseInt(prompt("Enter element no "+i+" in array:"));
         }
   
     
    //Traversing of array
     document.write("<br> Array elements are:");
     for(i=0;i<a.length;i=i+1)
         {
             document.write("<br> element no "+i+" is:"+a[i]);
         }
    var sum;
     
    //Sum of all array elements
     sum=0;
       for(i=0;i<a.length;i=i+1)
         {
             sum=a[i]+sum;
         }
     document.write("<br> Sum of all array elements:"+sum);
     
    //Sum of all even array elements
    sum=0;
       for(i=0;i<a.length;i=i+1)
         {
             if(a[i]%2==0)
                 {
                    sum=a[i]+sum;
                 }
         }
     document.write("<br> Sum of all even  elements:"+sum);
     
      //Sum of all odd array elements
    sum=0;
       for(i=0;i<a.length;i=i+1)
         {
             if(a[i]%2!=0)
                 {
                    sum=a[i]+sum;
                 }
         }
     document.write("<br> Sum of all Odd elements:"+sum);
     
      //Sum of all Even index array elements
    sum=0;
       for(i=0;i<a.length;i=i+1)
         {
             if(i%2==0)
                 {
                    sum=a[i]+sum;
                 }
         }
     document.write("<br> Sum of all Even index elements:"+sum);
     
      //Sum of all Odd index array elements
    sum=0;
       for(i=0;i<a.length;i=i+1)
         {
             if(i%2!=0)
                 {
                    sum=a[i]+sum;
                 }
         }
     document.write("<br> Sum of all Odd index elements:"+sum);
     
  </script>
  </head>
  <body>
  </body>
  </html>
