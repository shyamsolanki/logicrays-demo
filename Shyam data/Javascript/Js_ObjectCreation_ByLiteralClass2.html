<html>
    <head>
        <title>Object Creation by Object Class from JS</title>
    </head>
    <body>
        <script>
            //First Employee Details
            var emp1=new Object()
            emp1.EmpID=12;
            emp1.EmpName="Ajay";
            emp1.Salary=20000;
            
            document.write("<br> Employe Id Of emp1:"+emp1.EmpID);
            document.write("<br> Employe Name Of emp1:"+emp1.EmpName);
            document.write("<br> Employe Salary Of emp1:"+emp1.Salary);
            
            //Second Employee Details
            var emp2=new Object()
            emp2.EmpID=13;
            emp2.EmpName="Mohit";
            emp2.Salary=25000;
            
            document.write("<br><br> Employe Id Of emp2:"+emp2.EmpID);
            document.write("<br> Employe Name Of emp2:"+emp2.EmpName);
            document.write("<br> Employe Salary Of emp2:"+emp2.Salary);
            
             //First Student Details
            var stu1=new Object()
            stu1.StuID=1223;
            stu1.StuName="kishan";
            stu1.StuMarks=63;
            
            document.write("<br><br> Srudent Id Of stu1:"+stu1.StuID);
            document.write("<br> Srudent Name Of stu1:"+stu1.StuName);
            document.write("<br> Srudent Marks Of stu1:"+stu1.StuMarks);
            
            //Second Student Details
            var stu2=new Object()
            stu2.StuID=123;
            stu2.StuName="Jay";
            stu2.StuMarks=86;
            
            document.write("<br><br> Srudent Id Of stu2:"+stu2.StuID);
            document.write("<br> Srudent Name Of stu2:"+stu2.StuName);
            document.write("<br> Srudent Marks Of stu2:"+stu2.StuMarks);
        </script>
    </body>
</html>
