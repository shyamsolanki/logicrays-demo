<html>
<head>
    <title>Calculator Using Prompt() Function</title>
    <script>
        var number1;
        var number2;

        number1 = parseFloat(prompt("Enter 1st Number"));
        number2 = parseFloat(prompt("Enter 2nd Number"));

        var resultadd;
        resultadd = number1 + number2;

        var resultmulti;
        resultmulti = number1 * number2;

        var resultsub;
        resultsub = number1 - number2;

        var resultdiv;
        resultdiv = number1 / number2;

        alert("First Number is:" + number1);
        alert("Second Number is:" + number2);

        alert("Addition Of Number:" + resultadd);
        alert("Multiplication Of Number:" + resultmulti);
        alert("Substraction Of Number:" + resultsub);
        alert("Division Of Number:" + resultdiv);

    </script>
</head>

<body>
</body>

</html>
