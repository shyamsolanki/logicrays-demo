<html>
    <head>
        <title>Fumction Outer Range & Inner Range</title>
        <script>
            function printMassage()
            {
                document.write("<br>The Following Massage inside of Function printMassage");
                document.write("<br>My Name Is Shyam");
            }
        </script>
    </head>
    <body>
        <script>
            //printMassage
            
            var i,range1,range2;
            range1=parseInt(prompt("Enter The Outer Range"));
            range2=parseInt(prompt("Enter The Inner Range"));
            
            for(i=1;i<=range1;i++)
            {
                document.write("<br><br>Calling The Function Outer Range:"+i);
                printMassage();
            
            for(j=1;j<=range2;j++)
                {
                    document.write("<br><br>Calling The Function Inner Range:"+j);
                    printMassage();
                }
            }
        </script>
                 
    </body>
</html>
