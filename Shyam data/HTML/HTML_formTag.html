<html>
    <head>
        <title>Student Registration Form</title>
    </head>>
    <body bgcolor="skyblue">
<center>   
<h1><font color="red"><u>Student Registration Form</u></font></h1>
<form name="frmregistration">
<table cellpadding="2" border="1" bgcolor="pink">
     <tr>
          <td>Enter First Name</td>
          <td><input type="text" name="fname"></td>
     </tr>
     <tr>
          <td>Enter Last Name</td>
          <td><input type="text" name="lname"></td>
     </tr>
     <tr>
          <td>Enter Email Id</td>
          <td><input type="email" name="email"></td>
     </tr>
    <tr>
          <td>Enter Password</td>
          <td><input type="Password" name="pass"></td>
    </tr>
    <tr>
          <td>Select Gender</td>
          <td>
          <input type="radio" name="gender" value="Female"> FEMALE
          <input type="radio" name="gender" value="Male"> MALE
          <input type="radio" name="gender" value="other"> OTHER
           </td>
    </tr>
    <tr>
          <td>Select Date Of Birth</td>
          <td><input type="date" name="dob"></td>
    </tr>
    <tr>
          <td>Enter Flat No</td>
          <td><input type="text" name="flatno"></td>
     </tr>
     <tr>
          <td>Enter Street Name</td>
          <td><input type="text" name="streetname"></td>
     </tr>
     <tr>
          <td>Select Country</td>
          <td>
               <select name="country">
                   <option>Select Country</option>
                   <option>India</option>
                   <option>USA</option>
                   <option>UAE</option>
               </select>
          </td>
     </tr>
    <tr>
          <td>Select State</td>
          <td>
               <select name="state">
                   <option>Select State</option>
                   <option>Kerala</option>
                   <option>Maharashtra</option>
                   <option>Gujarat</option>
                   <option>MP</option>
               </select>
          </td>
     </tr>
     <tr>
          <td>Select City</td>
          <td>
               <select name="city">
                   <option>Select City</option>
                   <option>Ahmedabad</option>
                   <option>Baroda</option>
                   <option>Pune</option>
                   <option>Mumbai</option>
               </select>
          </td>
     </tr>
    <tr>
         <td>Enter Pincode</td>
         <td><input type="text" name="pincode"></td>
    </tr>
    <tr>
         <td>Lengauge known</td>
         <td>
         <input type="checkbox" name="ch1" value="english">ENGLISH<br>
         <input type="checkbox" name="ch1" value="gujrati">GUJRATI<br>
         <input type="checkbox" name="ch1" value="marathi">MARATHI<br>
          </td>
    </tr>
    <tr>
         <td>extra Skill</td>
         <td>
            <textarea cols="25" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
                <input type="button" name="action" value="Register">
                <input type="reset" name="action" value="Reset">
        </td>
    </tr>
    </table>
    </form>
    </center>
    </body>
</html>
