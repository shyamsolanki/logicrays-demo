<html>
    <head>
        <title>Marquee Demo</title>
    </head>
    <body>
        <marquee direction="right" scrollamount="20" behavior="slide"><h1>Marquee Tag Demo</h1></marquee>
        <marquee direction="left" scrollamount="20" behavior="alternate"><h1>Marquee Tag Demo</h1></marquee>
        <marquee direction="up"><h1>Marquee Tag Demo</h1></marquee>
        <marquee direction="down"><h1>Marquee Tag Demo</h1></marquee>
    </body>
</html>
