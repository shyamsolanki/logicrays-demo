<html>
    <head>
        <title>Shopping Address</title>
    </head>
    <body>
        <font color="red">* required</font><br><br>
                <table callspacing="0" border="1" bgcolor="yellow">
                    <tr bgcolor="blue">
                        
                        <td><font color="white" size="4"><h4>Shopping Address</h4></font></td>
                    </tr>
                    <tr bgcolor="bisque">
                        <td>
                            <form>
                                <table callspacing="7">
                     <tr>
                        <td align="right"><sup><font color="red">*</font></sup>Enter Name:</td>
                        <td><input name="text" name="fname"></td>
                    </tr>
                    <tr>
                        <td align="right"><sup><font color="red">*</font></sup>Address:</td>
                        <td><input name="text" name="address"></td>
                    </tr>
                    <tr>
                        <td align="right">&nbsp;&nbsp;Address:</td>
                        <td><input name="text" name="Address"></td>
                    </tr>
                    <tr>
                        <td align="right"><sup><font color="red">*</font></sup>City:</td>
                        <td>
                            <select name="City">
                                <option>Select City</option>
                                <option>Ahemdabad</option>
                                <option>Baroda</option>
                                <option>Rajkot</option>
                                <option>Surat</option>
                                <option>Gandhinager</option>
                                <option>Junagadh</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><sup><font color="red">*</font></sup>State:</td>
                        <td>
                            <select name="State">
                                <option>select State</option>
                                <option>Gujrat</option>
                                <option>Rajsthan</option>
                                <option>Maharastra</option>
                                <option>kerela</option>
                            </select>                
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><sup><font color="red">*</font></sup>zip:</td>
                        <td><input name="text" name="zip"></td>
                    </tr>
                </table>
            </form>
            </td>
            </tr>
        </table>
    </body>
</html>
