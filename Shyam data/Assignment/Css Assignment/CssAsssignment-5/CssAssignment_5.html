<html>
    <head>
        <title>Background Color</title>
        <style>
            #h1first
            {
                background-color: yellow;
                color: gray;
                
            }
            #h4sec
            {
                background-color: darkgray;
                color: red;
            }
            #paragraph
            {
                background-color: chartreuse;
                color: darkred;
            }
        </style>
    </head>
    <body>
        <h1 id="h1first">CSS Background-color Example!</h1>
        <h4 id="h4sec">This is a text inside a div element.</h4>
        <p id="paragraph">This paragraph has its own background color.</p>
    </body>
</html>
