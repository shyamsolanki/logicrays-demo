<html>
<head>
    <title>Employee Details</title>
</head>
<body>
<h1>Insert Data Form</h1>
<form>
    <table cellspacing="5" border="1" bgcolor="skyblue">
        <tr>
            <td>Employee Id:</td>
            <td><input type="text" name="empid" size="2"></td>
        </tr>
        <tr>
            <td>First Name:</td>
            <td><input type="text" name="fname" size="30"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" name="lname" size="30"></td>
        </tr>
        <tr>
            <td>Department Number:</td>
            <td><input type="text" name="dno" size="2"></td>
        </tr>
        <tr>
            <td>Start Date:</td>
            <td><input type="text" name="startdate" size="15"></td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="text" name="empid" size="10"></td>
        </tr>
        <tr>
            <td>Contractor:</td>
            <td><input type="checkbox" name="contractor" value="yes">Yes</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="Submit">
                <input type="reset" name="reset" value="ClearForm">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
